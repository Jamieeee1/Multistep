<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step-Form</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div class="body">
      <div class="container">
        <nav>
          <ul class="navlist">
            <li class="navli">
              <a href="" class="nav">
                <button class="navButton">1</button>
                <div class="navp">
                  <span>STEP 1</span>
                  <span> YOUR INFO</span>
                </div>
              </a>
            </li>
            <li class="navli">
              <a href="" class="nav">
                <button class="navButton">2</button>
                <div class="navp">
                  <span>STEP 2</span>
                  <span> SELECT PLAN</span>
                </div>
              </a>
            </li>
            <li class="navli">
              <a href="" class="nav">
                <button class="navButton">3</button>
                <div class="navp">
                  <span>STEP 3</span>
                  <span> ADD-ONS</span>
                </div>
              </a>
            </li>
            <li class="navli">
              <a href="" class="nav">
                <button class="navButton">4</button>
                <div class="navp">
                  <span>STEP 4</span>
                  <span> SUMMARY </span>
                </div>
              </a>
            </li>
          </ul>
        </nav>

        <form action="">
          <div class="steps">
            <div class="step-1 step">
              <div>
                <h1>Personal info</h1>
                <p>
                  please provide your name, email address, and phone number.
                </p>
                <div>
                  <label for="name" class="block text-sm">Name</label>
                  <input type="text" id="name" class="details-input" placeholder="e.g. Steven King">
                </div>
    
                <div>
                  <label for="email" class="block text-sm">Name</label>
                  <input type="email" id="email" class="w-full border border-Pastel-blue py-2 px-3 rounded-md" placeholder="e.g. stevenking@lorem.com">
                </div>
    
                <div>
                  <label for="number" class="block text-sm">Name</label>
                  <input type="tel" id="number" class="w-full border border-Pastel-blue py-2 px-3 rounded-md" placeholder="e.g. +1 234 567 890">
                </div>
              </div>
            </div>

            <div class="step-2 step"></div>
            <div class="step-3 step"></div>
            <div class="step-4 step"></div>
          </div>

          <footer>
            <div>
              <button></button>
              <button>Next Step</button>
            </div>
          </footer>
        </form>

        


      </div>
    </div>
   
    






    <script type="module" src="/src/main.js"></script>
  </body>
</html>
